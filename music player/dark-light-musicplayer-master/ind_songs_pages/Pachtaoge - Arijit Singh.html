<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individual song</title>
    <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="ind_song_style.css">
</head>

<body>
    <main class="player">

        <img id="image" src="csv_imgs/pankaj-udas_1.jfif" alt="album art" class="art">
        <div class="info">
            <h1 id="playlist_status">Mere Mehboob Qayamat Hogi</h1>
            <p id="playlist_artist">Pankaj Udas</p>
        </div>

        <ul class="buttons">
            <audio src="music/Mere-Mehboob-Qayamat-Hoti.mp3" id="audio"></audio>

            <span id="playpausebtn" class="playpause button button-lg">
                <i class="fas fa-play fa-lg" aria-hidden="true"></i>
                <i class="fas fa-pause fa-lg" aria-hidden="true"></i>
                <span class="sr-only">Pause</span>
            </span>

        </ul>
    </main>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
